<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Neucha" rel="stylesheet">
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginTitle">Inicio de Sesi칩n</div>
      <div class="fields-Container">
        <input type="text" id="user" placeholder="Usuario..." />
        <input type="password" id="pass" placeholder="Contrase침a..." />
        <button id="login" class="loginButton">Ingresar</button>
        <div id="message" style="display:none;"></div>
        <a href="#" id="generarUsuarios" class="btn btn-primary">Inicializar usuarios</a>
        <div class="color-white">email: demo@mail.com | contrase침a: 123456</div>
      </div>
      
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script>
        var nombreUsuario = $('#user')
        var pass = $('#pass')
        $('.loginButton').on('click', function(event) {
            if (nombreUsuario.val() != "" && pass.val() != "") {
                $.post('../server/login.php',{username: nombreUsuario.val(), pass: pass.val()}, function(response) {
                    $('#message').css({ background: "#a40b0bb3" })
                    showMessage(JSON.stringify(response.acceso + ". " + response.msg));
                    if (response.acceso == "Usuario Autorizado") {
                        $('#message').css({ background: "#03930399" })
                        window.location.href = "./main.html";
                    }
                }, "json")
            } else {
                $('#message').css({ background: "#a40b0bb3" })
                showMessage("Complete todos los campos");//alert("Complete todos los campos")
            }
        })

        $('#generarUsuarios').on('click', function(event) {
                $.post('../server/inicialize_users.php',{}, function(response) {
                    showMessage(JSON.stringify(response.msg));
                    if (response.resultado == "1") {
                        $('#message').css({ background: "#03930399" })
                    }else{
                        $('#message').css({ background: "#a40b0bb3" })
                    }
                }, "json")
        })
    </script>
  </body>
</html>
